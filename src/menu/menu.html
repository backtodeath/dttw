<section class="full">
	<!-- chess background  -->
	<div class="bg bg-chess full">
		<div></div><div></div><div></div><div></div>
	</div>

	<section class="full content">
		<h2 class="game-title">Tap The Black Pine</h2>
		<h2 class="game-title high-score">High Score: {{highScore}}</h2>
		<span class="normal-mode">Normal mode - speed is always the same</span>
		<toggle ng-model="normalMode" ng-change="changed()" on="Normal" off="Insane" class="toggle-button"></toggle>
		<span class="insane-mode">Insane mode - speed is rising randomly</span>
		<button class="button button-outline play" ng-click="onPlayTap()">Play</button>
	</section>
</section>
